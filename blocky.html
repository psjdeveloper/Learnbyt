<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LearnByte â€” Remix Embedded</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      color: #0f172a;
    }
    .wrap {
      max-width: 1200px;
      margin: 20px auto;
      padding: 16px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 1px 6px rgba(0,0,0,.08);
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .btn {
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background: #fff;
      cursor: pointer;
    }
    .btn.primary {
      background: #0ea5e9;
      color: white;
      border: none;
    }
    iframe {
      width: 100%;
      height: 520px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
    }
    .controls {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
  </style>

  <!-- Monaco Editor -->
  <script>
    window.require = {
      paths: { vs: "https://cdn.jsdelivr.net/npm/monaco-editor@0.38.0/min/vs" }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.38.0/min/vs/loader.js"></script>
</head>

<body>
<div class="wrap">
  <h2>LearnByte Solidity + Remix</h2>
  <p class="small">Learn here â†’ Compile in Remix</p>

  <div class="grid">

    <!-- LEFT: LearnByte Editor -->
    <div class="card">
      <strong>Solidity Editor (LearnByte)</strong>

      <div id="editor"
           style="height:420px;border:1px solid #e5e7eb;border-radius:10px;">
      </div>

      <div class="controls">
        <button class="btn primary" onclick="openInRemixTab()">
          ðŸš€ Open Code in Remix
        </button>
        <button class="btn" onclick="resetCode()">Reset</button>
      </div>
    </div>

    <!-- RIGHT: Remix IDE -->
    <div class="card">
      <strong>Remix IDE (Embedded)</strong>
      <iframe
        src="https://remix.ethereum.org"
        title="Remix IDE">
      </iframe>
      <p class="small">
        Note: For security reasons, code cannot be auto-injected into iframe.
      </p>
    </div>

  </div>
</div>

<script>
/* ---------------- Starter Code ---------------- */
const starterCode = `pragma solidity ^0.8.0;

contract Hello {
    function hi() public pure returns (string memory) {
        return "Hello Flash";
    }
}`;

/* ---------------- Monaco Init ---------------- */
let editor;

require(["vs/editor/editor.main"], function () {
  editor = monaco.editor.create(document.getElementById("editor"), {
    value: starterCode,
    language: "solidity",
    theme: "vs-light",
    minimap: { enabled: false },
    automaticLayout: true
  });
});

/* ---------------- Open in Remix ---------------- */
function openInRemixTab() {
  const code = editor.getValue();
  const url =
    "https://remix.ethereum.org/#code=" +
    encodeURIComponent(code);

  window.open(url, "_blank");
}

/* ---------------- Reset ---------------- */
function resetCode() {
  editor.setValue(starterCode);
}
</script>
</body>
</html>
